    </div>
    <div class="bg-[#4b0082] text-white rounded-lg w-16 py-2 text-center">
      <p id="minutes" class="text-xl font-bold">0</p>
      <p class="text-sm">Menit</p>
    </div>
    <div class="bg-[#4b0082] text-white rounded-lg w-16 py-2 text-center">
      <p id="seconds" class="text-xl font-bold">0</p>
      <p class="text-sm">Detik</p>
    </div>
  </div>
